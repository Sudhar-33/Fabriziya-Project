<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Login</h2>

        <!-- The form -->
        <form id="loginForm" novalidate>
    <!-- <img src="/image/a7jjh2.gif" alt="Loading..." width="100%"> -->
            <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="off" required>
            <small id="emailError" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"  autocomplete="n">
            <small id="passError" class="text-danger"></small>
          </div>

          <button type="submit" class="btn btn-success w-100">Sign in</button>

      
        </form>
      </div>
    </div>
  </div>

  <script>
    //  window.onload = function(){
    //     document.getElementById("email").value= "";
    //     document.getElementById("password").value ="";
    // };
 
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Get values
      let email    = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;

      // Regex patterns
      let emailRe = /^[\w.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
      let passRe  = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;

      let valid = true;

      // Email
      if (!emailRe.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format";
        valid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      // Password
      if (!passRe.test(password)) {
        document.getElementById("passError").innerText =
          "Min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char";
        valid = false;
      } else {
        document.getElementById("passError").innerText = "";
      }

      if (valid) {
        alert("âœ… Login successful!");
        form.reset();
      }
    });
  </script>
</body>
</html>
