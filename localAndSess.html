<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local & Session Storage Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Local & Session Storage Demo</h2>

    <!-- Registration Form -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h4 class="text-success">Register</h4>
        <input type="email" id="regEmail" class="form-control mb-2" placeholder="Enter Email">
        <input type="password" id="regPass" class="form-control mb-3" placeholder="Enter Password">
        <button class="btn btn-success w-100" id="registerBtn">Register</button>
      </div>
    </div>

    <!-- Login Form -->
    <div class="card shadow">
      <div class="card-body">
        <h4 class="text-info">Login</h4>
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Enter Email">
        <input type="password" id="loginPass" class="form-control mb-3" placeholder="Enter Password">
        <button class="btn btn-primary w-100" id="loginBtn">Login</button>
      </div>
    </div>

    <!-- Logout Button (hidden until logged in) -->
    <div class="text-center mt-4">
      <button class="btn btn-danger d-none" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    // REGISTER
    document.getElementById("registerBtn").addEventListener("click", () => {
      let email = document.getElementById("regEmail").value.trim();
      let pass = document.getElementById("regPass").value.trim();

      if (email === "" || pass === "") {
        alert("Please fill all fields!");
        return;
      }

      // Store in Local Storage
      localStorage.setItem("registeredEmail", email);
      localStorage.setItem("registeredPass", pass);
      alert("Registration successful!");
      document.getElementById("regEmail").value = "";
      document.getElementById("regPass").value = "";
    });

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", () => {
      let enteredEmail = document.getElementById("loginEmail").value.trim();
      let enteredPass = document.getElementById("loginPass").value.trim();

      let storedEmail = localStorage.getItem("registeredEmail");
      let storedPass = localStorage.getItem("registeredPass");

      if (enteredEmail === storedEmail && enteredPass === storedPass) {
        sessionStorage.setItem("isLoggedIn", "true");
        alert("Login successful!");
        document.getElementById("logoutBtn").classList.remove("d-none");
      } else {
        alert("Invalid credentials!");
      }
    });

    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("isLoggedIn");
      alert("Logged out!");
      document.getElementById("logoutBtn").classList.add("d-none");
    });

    // AUTO SHOW LOGOUT BUTTON IF SESSION ACTIVE
    if (sessionStorage.getItem("isLoggedIn") === "true") {
      document.getElementById("logoutBtn").classList.remove("d-none");
    }
  </script>

</body>
</html>
