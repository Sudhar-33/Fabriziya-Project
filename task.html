  <script>
    let grea=document.getElementById('great40');
    let aver=document.getElementById('average');
    let sor=document.getElementById('sortByMark');
    let topper=document.getElementById('toppers');
    let pass=document.getElementById('pass');
    let failStudent=document.getElementById('fail');

let arrObj=[
    { name: "Sudhar", rollNo: 2039, marks: 100},
    { name: "Arjun", rollNo: 2040, marks: 99},
    { name: "Maha", rollNo: 2041, marks: 98},
    { name: "Harini", rollNo: 2042, marks: 70},
    { name: "Sathish", rollNo: 2043, marks: 42},
    { name: "Janani", rollNo: 2044, marks: 32},
    { name: "Vishnu", rollNo: 2045, marks: 28},
];
//1.calculate the marks which are greater than 40
let res=greatThan40(arrObj);

function greatThan40(arrObj){
   return arrObj.filter( (obj) => obj.marks > 40);
}

   grea.addEventListener("click", () =>{
    let orderedList=document.getElementById('forGreat');
     
    res.forEach( (data)=> {
        let list=document.createElement('li');
        list.textContent=data.name+ " " + "mark is " + data.marks;
        orderedList.appendChild(list);
    });
});

// 2.Average  marks

let avg=calAver(arrObj);

function calAver(arrObj) {
   const sum = arrObj.reduce((prev, curr) => prev + curr.marks, 0);
   return Math.floor(sum / arrObj.length);
}

aver.addEventListener("click", () =>{
    let pTag=document.getElementById('ptag1');
    pTag.textContent=avg;
});

//3.sorted by marks

function sortMark(arrObj){
   return arrObj.sort( (a,b) => a.marks-b.marks);
}   

sor.addEventListener("click",() =>{
      let so=sortMark(arrObj);
      let tag2=document.getElementById('sortBy');
      
     so.forEach( (dat) =>{
        let newList=document.createElement('li');
        newList.textContent=dat.name + " " + dat.marks;
        tag2.appendChild(newList);
     });
});

//4.calculate the marks which are greater than 80
let greaterThan80=greatThan80(arrObj);

function greatThan80(arrObj){
   return arrObj.filter( (obj) => obj.marks > 80);
}

   topper.addEventListener("click", () =>{
    let ordered=document.getElementById('top');
    greaterThan80.forEach( (data)=> {
        let list2=document.createElement('li');
        list2.textContent=data.name+ " " + "mark is " + data.marks;
        ordered.appendChild(list2);
    }); 
});

//5.failed students
function failed(arrObj){
   return arrObj.filter( (obj) => obj.marks <= 35);
}

    failStudent.addEventListener("click", () =>{
    let failStu=failed(arrObj);
    let ordered2=document.getElementById('arrear');
    failStu.forEach( (data2)=> {
        let list3=document.createElement('li');
        list3.textContent=data2.name+ " " + "mark is " + data2.marks;
        ordered2.appendChild(list3);
    }); 
});

//6.passed students
function passed(arrObj){
   return arrObj.filter( (obj) => obj.marks >= 35);
}
    pass.addEventListener("click", () =>{
    let passStu=passed(arrObj);
    let ordered3=document.getElementById('passed');
    passStu.forEach( (data3)=> {
        let list4=document.createElement('li');
        list4.textContent=data3.name+ " " + "mark is " + data3.marks;
        ordered3.appendChild(list4);
    }); 
});



  </script>
