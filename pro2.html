<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Fabrizia</title>
  <link rel="stylesheet" href="pro2.css">
</head>
<body>

  <div class="row g-0">
  <!-- Left side (image) -->
  <div class="col-md-8 form-image"></div>

  <!-- Right side (form body) -->
  <div class="col-md-4">
    <div class="card-body" id="body">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form action="Feb" id="F1">
        <div class="mb-3">
          <label for="username" class="form-label">Name</label>
          <input type="text" name="username" class="form-control" id="name" placeholder="Enter Your Name">
          <p id="nameus"></p>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile No</label>
          <input type="number" name="mobile" class="form-control" id="num" placeholder="+91">
          <p id="mobile"></p>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com">
          <p id="mail"></p>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="pass">
          <p id="passwordp"></p>
        </div>

        <div class="mb-3">
          <label for="repass" class="form-label">ReType Password</label>
          <input type="password" name="repassword" class="form-control" id="repass">
          <p id="repasswordp"></p> 
        </div>
        
        <div class="d-grid">
          <button type="submit" id="btn" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- Correct script link -->
  <script src="pro.js" defer></script>
</body>
</html>
